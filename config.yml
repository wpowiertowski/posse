# POSSE Configuration File
# This file contains application configuration settings

# Pushover Push Notifications
# Enable push notifications via Pushover service for main events
# (post received, post queued, validation errors)
pushover:
  # Set to true to enable Pushover notifications
  # Requires Docker secrets: pushover_app_token and pushover_user_key
  enabled: true
  
  # Secrets paths (when using Docker secrets)
  # These will be mounted by Docker Compose at runtime
  app_token_file: /run/secrets/pushover_app_token
  user_key_file: /run/secrets/pushover_user_key

# Mastodon Configuration
# Supports both single account (legacy) and multi-account formats
#
# Multi-account format (recommended):
# mastodon:
#   accounts:
#     - name: "personal"
#       instance_url: "https://mastodon.social"
#       access_token_file: "/run/secrets/mastodon_personal_access_token"
#       filters:
#         tags: ["personal", "tech"]      # Include posts with ANY of these tags
#         exclude_tags: ["draft"]         # Exclude posts with ANY of these tags (takes precedence)
#         visibility: ["public"]          # Only posts with these visibility settings
#         featured: true                  # Only featured posts (omit to allow all)
#         status: ["published"]           # Only posts with these statuses
#     - name: "work"
#       instance_url: "https://fosstodon.org"
#       access_token_file: "/run/secrets/mastodon_work_access_token"
#       filters:
#         tags: ["work", "security"]
#         exclude_tags: ["personal"]
#
# Legacy single account format (still supported):
mastodon:
  # Set to true to enable Mastodon posting
  # Requires Docker secret: mastodon_access_token
  enabled: false
  
  # Mastodon instance URL (e.g., https://mastodon.social)
  instance_url: https://mastodon.social
  
  # Secret path (when using Docker secrets)
  # This will be mounted by Docker Compose at runtime
  access_token_file: /run/secrets/mastodon_access_token

